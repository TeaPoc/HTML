<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma sa Bootstrap CSS</title>
	<meta name="author" content="Tea Pocrnić">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
	<body>
    <div class="container mt-5">
        <h1>Upis podataka</h1>
        <form action="adduser.php" method="post">
            <div class="form-group">
                <label for="ime">Ime:</label>
                <input type="text" class="form-control" id="ime" name="ime" placeholder="Unesite ime">
            </div>
            <div class="form-group">
                <label for="prezime">Prezime:</label>
                <input type="text" class="form-control" id="prezime" name="prezime" placeholder="Unesite prezime">
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Unesite e-mail">
            </div>
            <div class="form-group">
                <label>Spol:</label><br>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="musko" name="spol" value="Muško">
                    <label class="form-check-label" for="musko">Muško</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="zensko" name="spol" value="Žensko">
                    <label class="form-check-label" for="zensko">Žensko</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Pošalji</button>
            <button type="reset" class="btn btn-secondary">Poništi</button>
        </form>
    </div>
	</body>
</html>
